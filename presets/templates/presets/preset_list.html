<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightroom Preset Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Lightroom Preset Store</h1>
        <div class="row">
            {% for preset in presets %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ preset.image.url }}" class="card-img-top" alt="{{ preset.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ preset.name }}</h5>
                        <p class="card-text">{{ preset.description }}</p>
                        <a href="{{ preset.file.url }}" class="btn btn-primary">Download</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No presets available yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
